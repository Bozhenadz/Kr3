<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
</head>
<body>
    <h1>Контрольна робота №3</h1>
    <h2>Дзендзик Божена</h2>
  
    <div>
        <label for="op1">Operand 1:</label>
        <input id="op1" type="text">
        <label for="op2">Operand 2:</label>
        <input id="op2" type="text">   
        <h3 id="res">Result:</h3>
        <button class="operation-button" data-operation="add">+</button>
        <button class="operation-button" data-operation="sub">-</button>
        <button class="operation-button" data-operation="mul">*</button>
        <button class="operation-button" data-operation="div">/</button>
        <button class="operation-button" data-operation="log">log</button>
        <button class="operation-button" data-operation="sin">sin</button>
        <button class="operation-button" data-operation="tan">tan</button>
    </div>
  
    <div id="content"></div>  
    <script src="script.js"></script>
</body>
</html>
